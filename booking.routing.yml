# ajax
booking.getTable:
  path: '/get_table'
  defaults:
    _title: ''
    _controller: '\Drupal\booking\Controller\bookingController::getTable'
  methods:  [POST]
  requirements:
    _permission: 'access content'

booking.book:
  path: '/booking/book'
  defaults:
    _title: ''
    _controller: '\Drupal\booking\Controller\bookingController::book'
  methods:  [POST]
  requirements:
    _permission: 'access content'

booking.cancel:
  path: '/booking/cancel'
  defaults:
    _title: ''
    _controller: '\Drupal\booking\Controller\bookingController::cancel'
  methods:  [POST]
  requirements:
    _permission: 'access content'
# Pages
booking.booking:
  path: '/booking'
  defaults:
    _controller: '\Drupal\booking\Controller\bookingController::booking'
    _title: ''
  requirements:
    _permission: 'manage booking'

booking.admin:
  path: '/booking_admin'
  defaults:
    _controller: '\Drupal\booking\Controller\bookingController::admin'
    _title: ''
  requirements:
    _permission: 'manage booking'

booking.service:
  path: '/bookingservice/{id}'
  defaults:
    _controller: '\Drupal\booking\Controller\bookingController::service'
    _title: ''
  requirements:
    _permission: 'manage booking'
# Forms
booking.addserviceForm:
  path: '/addserviceform'
  defaults:
    _title: 'Add Service'
    _form: '\Drupal\booking\Form\addServiceForm'
  requirements:
    _permission: 'manage booking'

booking.addserverForm:
  path: '/addserverform/{serviceId}'
  defaults:
    _title: 'Add Server'
    _form: '\Drupal\booking\Form\addServerForm'
  requirements:
    _permission: 'manage booking'

booking.addWorkDaysForm:
  path: '/addworkdaysform/{serviceId}'
  defaults:
    _title: 'Add Work Days'
    _form: '\Drupal\booking\Form\addWorkDaysForm'
  requirements:
    _permission: 'manage booking'
